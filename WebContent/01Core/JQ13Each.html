<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../common/bootstrap4.5.3/css/bootstrap.css" />
    <script src="../common/jquery/jquery-3.5.1.js"></script>
</head>
<body>
    <!-- 
        each()
        :선택지를 통해 가져온 jquery의 개수만큼 반복해주는 메소드
        반복할때 index는 0부터 자동으로 증가하고 필요없는경우 생략가능
        attr()
        : DOM요소의 속성의 속성값을 부여하거나 속성을 읽어올때
        사용하는 메소드 아래 코드는 id속성과 style속서을 부여하고 있다.

     -->
	<h2>each() 메소드</h2>
	
	<div>index:0 -> div1</div>
	<div>index:1 -> div2</div>
	<div>index:2 -> div3</div>
	
	<button id="btn1">div에 style적용하기</button>
	<button id="btn2">index1의 text()</button>
</body>
<script>
$(function(){
    $('#btn1').click(function(){
        $('div').each(function(index){
            //메게변수 index는 순차적으로 전달되므로 부여되는
            //id는 div0~2까지 된다.
            $(this).attr({'id':'idv'+index, style:'border:1px solid red; width:100px;height:100px'})
      });
    });
    /*
    btn1을 클릭하기 전에 먼저 실행하면 아무런 값도 출력되지 않는다*/
    $('#btn2').click(function(){
        alert($('#div1').text());
    });
});

</script>
</html>
