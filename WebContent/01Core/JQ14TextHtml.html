<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../common/bootstrap4.5.3/css/bootstrap.css" />
    <script src="../common/jquery/jquery-3.5.1.js"></script>
</head>

<body>
	<h2>text() / html() 메소드</h2>
	
	<div>div1입니다.</div>	
	<div>div2입니다.</div>
	<div>div3입니다.</div>
	<div>div4입니다.</div>
	
	<div>
		<button id="btn1">text()로 읽어오기</button>
		<button id="btn2">html()로 읽어오기</button>
		<button id="btn3">text()로 설정하기</button>
		<button id="btn4">html()로 설정하기</button>
	</div>

</body>
<script>
    /*
    text()
        js의 innertext와 동일하게 시작태그와 종료태그 사이의
        컨텐츠를 읽어오기 위한 메소드 태그선택자를 통해
        읽어오는 경우 선택된 모든 엘리먼트를 가져오게 된다
    html
        innerHtml과 동일하게html을 해석하여 컨텐츠를 가져온다
        여러개가 선택된 경우 첫번째 엘리먼트만 읽어오게 된다
        */
    $(function(){
        $('#btn1').click(function(){
            alert($('div').text());
        });
        $('#btn2').click(function(){
            alert($('div').html());
        });
        $('#btn3').click(function(){
            var text1 = $('div:first').text();
            alert(text1);

            $('div:first').text('<h2>new div1입니다.</h2>');
            //h2태그가 그대로 출력됨
        });
        $('#btn4').click(function(){
            var text2 = $('div:first').text();
            alert(text2);
            $('div:last').prev().html('<h2>new div4입니다.</h2>');
            //h2태그가 적용되어 출력됨
        });

    });
</script>
</html>
